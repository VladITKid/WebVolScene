<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="volmodel.css">
    <script defer src="volmodel.js"></script>
</head>
<body>
    <!-- Сцена с 3D моделями -->
    <div class="volscene">
        <!-- 3D Человек -->
        <div class="volmodel volhuman">
            <!-- Меши 3D объекта -->

            <!-- Голова -->
            <div class="mesh volhuman__head">
                <span class="mesh__rect volhuman__head-rect volhuman__head-rect--top"></span>
                <span class="mesh__rect volhuman__head-rect volhuman__head-rect--bottom"></span>
                <span class="mesh__rect volhuman__head-rect volhuman__head-rect--left"></span>
                <span class="mesh__rect volhuman__head-rect volhuman__head-rect--right"></span>
                <span class="mesh__rect volhuman__head-rect volhuman__head-rect--front"></span>
                <span class="mesh__rect volhuman__head-rect volhuman__head-rect--back"></span>
            </div>

            <!-- Тело -->
            <div class="mesh volhuman__body">
                <span class="mesh__rect volhuman__body-rect volhuman__body-rect--top"></span>
                <span class="mesh__rect volhuman__body-rect volhuman__body-rect--bottom"></span>
                <span class="mesh__rect volhuman__body-rect volhuman__body-rect--left"></span>
                <span class="mesh__rect volhuman__body-rect volhuman__body-rect--right"></span>
                <span class="mesh__rect volhuman__body-rect volhuman__body-rect--front"></span>
                <span class="mesh__rect volhuman__body-rect volhuman__body-rect--back"></span>
            </div>

            <!-- Руки -->
            <div class="mesh volhuman__hand--left">
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--top"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--bottom"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--left"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--right"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--front"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--back"></span>
            </div>

            <div class="mesh volhuman__hand--right">
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--top"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--bottom"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--left"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--right"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--front"></span>
                <span class="mesh__rect volhuman__hand-rect volhuman__hand-rect--back"></span>
            </div>

            <!-- Ноги -->
            <div class="mesh volhuman__leg--left">
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--top"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--bottom"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--left"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--right"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--front"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--back"></span>
            </div>

            <div class="mesh volhuman__leg--right">
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--top"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--bottom"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--left"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--right"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--front"></span>
                <span class="mesh__rect volhuman__leg-rect volhuman__leg-rect--back"></span>
            </div>
        </div>
    </div>
</body>
</html>
